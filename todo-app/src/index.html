<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Application</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="todo-container mx-auto mt-5 p-4 bg-white rounded shadow text-center"
      style="max-width: 600px"
    > 
        <button id="toggle-dark" class="btn btn-secondary btn-sm mb-3 float-end">
           <i class="fa-solid fa-moon"></i>
     </button>
      <h1 class="mb-4">To-Do List</h1>
      </button>
      <div class="d-flex align-items-center gap-2 mb-3">
        <input
          type="text"
          id="task-input"
          class="form-control"
          placeholder="Add a new task..."
        />
        <div class="ms-auto d-flex gap-2">
          <button id="add-task-btn" class="btn btn-outline-success">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button id="clear-tasks-btn" class="btn btn-outline-danger">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
      <ul id="task-list" class="list-unstyled text-start"></ul>
    </div>
    <script src="scripts/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
